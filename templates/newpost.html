<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tube CountDown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <meta name="description" content="">

    <!-- Le styles -->
    <link href="../css/bootstrap.css" rel="stylesheet">
	<!--<link rel="stylesheet" href="../css/main.css" type="text/css"  />-->
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="../css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/"><img src="../images/logo.png" height="25px"></a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">24 hour world domination</li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">	

		<br/>
	 <form method="post">			
			<label>
				<!--SIGN in - Gooogle Authentication -->
				<div>User</div>
				<input type="text" name="user" value="{{default_user}}">
				<div class="error">{{error_user}}</div>
			</label>
	 
			<label>
				<div >Title</div>
				<input type="text" name="title" value="{{default_title}}">
				<div class="error">{{error_title}}</div>
			</label>
			
	 
			<label>
				<div class="text-error">ON AIR URL</div>
				<input type="text" name="url" value="{{default_url}}">
				<div class="error">{{error_url}}</div>
			</label>
			
			<label>
				<img src="../images/paypal.jpg" height="30px">(optional)<br>
				<!--TODO-->
				<input type="text" name="paypal" value="{{default_paypal}}">
				<div class="error">{{error_paypal}}</div>
			</label>
			
			
			<label>
				<div class="input-text">Stream description</div>
				<textarea name="description">{{default_description}}</textarea>
				<div class="error">{{error_description}}</div>
			</label>
			
			<input type="submit" class="btn btn-inverse btn-small" value="Go Live!">
		</form>	
	
    </div> 
	</div>
	</div> <!-- end of /container-fluid -->

    <script src="../js/jquery.js"></script>
	<script src="../js/boostrap.js"></script>
<!-- Place this tag after the last +1 button tag. -->

		  })();
		</script>

  </body>
</html>
