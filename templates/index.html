<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tube CountDown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="../css/bootstrap.css" rel="stylesheet">
	<!--<link rel="stylesheet" href="../css/main.css" type="text/css"  />-->
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="../css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/"><img src="../images/logo.png" height="25px"></a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">24 hour world domination</li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">	
		<a href="newpost" class="btn btn-inverse btn-large">new stage</a>
	
	
	<h2>current stages</h2> 
	<hr>
	<table class="table table-striped">
	<thead>
		<tr>
			<th>Title</th>
			<th>User</th>
			<th>Timeout</th>
			<th>Description</th>
			<th>Google+</th>
			<th>Link</th>
		</tr>
	</thead>
	<tbody>
	{% for counter in query.run(limit=10) %}
		<tr>
		<form method="post">
			<th><div >{{counter.title}}</div></th>
					
			<th><div class="counter-user">{{counter.user}}</div></th>	
			<th><div class="counter-created">{{counter.created.hour}}h{{counter.created.minute}}m{{counter.created.second}}s</div></th>	
			<th><div class="counter-description">{{counter.description}}</div></th>	
			<!-- Place this tag where you want the +1 button to render. -->
			<th><div class="g-plusone" data-href="{{counter.url}}"></div></th>	

			<!-- botao GO_URL-->
			<th><input type="hidden" name="stage_submit"  value="{{counter.key().id()}}">
			<input class="btn btn-inverse btn-small" type="submit"  value="Watch"></th>
		</form>	
			
		</tr>
		
	{% endfor %}
	</tbody>
	</table>
	
	
    </div> 
	</div>
	</div> <!-- end of /container-fluid -->

    <script src="../js/jquery.js"></script>
	<script src="../js/boostrap.js"></script>
<!-- Place this tag after the last +1 button tag. -->
		<script type="text/javascript">
		  (function() {
			var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
			po.src = 'https://apis.google.com/js/plusone.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
		  })();
		</script>

  </body>
</html>
