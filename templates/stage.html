		<br/>
		
		<img src="../images/paypal.jpg"><!--TODO-->
		
		<!-- Place this tag where you want the +1 button to render. -->
		<div class="g-plusone" data-href="{{counter.url}}"></div>
	
	
			<label>

				<div>{{description}}</div>

			</label>

<!-- Place this tag after the last +1 button tag. -->

		  (function() {
